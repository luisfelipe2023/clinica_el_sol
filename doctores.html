<body>

   <!--=============== HEADER ===============-->

   <!--=============== SIDEBAR ===============-->
   <div class="sidebar" id="sidebar">
      <nav class="sidebar__container">
         <div class="sidebar__logo">
            <img src="assets/img/yt-logo.svg" alt="" class="sidebar__logo-img">

         </div>

         <div class="sidebar__content">
            <div class="sidebar__list">
               <a href="menu.html" class="sidebar__link active-link">
                  <i class="ri-home-5-line"></i>
                  <span class="sidebar__link-name">Inicio</span>
                  <span class="sidebar__link-floating">Inicio</span>
               </a>
               <a href="especialidades.html" class="sidebar__link">
                  <i class="ri-compass-3-line"></i>
                  <span class="sidebar__link-name">Especialidades</span>
                  <span class="sidebar__link-floating">Especialidades</span>
               </a>
               <a href="agendar-cita.html" class="sidebar__link">
                  <i class="ri-video-line"></i>
                  <span class="sidebar__link-name">Agendar Cita</span>
                  <span class="sidebar__link-floating">Agendar Cita</span>
               </a>
            </div>
            <h3 class="sidebar__title"><span>MANTENIMIENTO</span></h3>
            <div class="sidebar__list">
               <a href="historial.html" class="sidebar__link">
                  <i class="ri-history-line"></i>
                  <span class="sidebar__link-name">Historial</span>
                  <span class="sidebar__link-floating">Historial</span>
               </a>
               <a href="doctores.html" class="sidebar__link">
                  <i class="ri-time-line"></i>
                  <span class="sidebar__link-name">Doctores</span>

               </a>
               <a href="acerca-de-nosotros.html" class="sidebar__link">
                  <i class="ri-heart-3-line"></i>

                  <span class="sidebar__link-floating">Acerca de Nosotros</span>
               </a>
            </div>
            <h3 class="sidebar__title"><span>General</span></h3>

                  <i class="ri-logout-box-r-line"></i>

            </div>
         </div>
      </nav>
   </div>

   <!--=============== MAIN CONTENT ===============-->
   <main class="main container" id="main">
      <section class="doctors">
         <h2>Doctores</h2>
         <div class="filter">
            <label for="filter-category">Filtrar por Especialidad:</label>
            <select id="filter-category">
               <option value="all">Todos</option>
               <option value="general">Medicina General</option>
               <option value="pediatria">Pediatría</option>
               <option value="dermatologia">Dermatología</option>
               <option value="odontologia">Odontología</option>
            </select>
         </div>
         <div class="doctor-list" id="doctor-list">
            <!-- Lista de doctores dinámicos -->
         </div>
      </section>
   </main>

   <!--=============== MAIN JS ===============-->
   <script src="pag.js"></script>
   <script>
    const doctors = [
   { name: "Dr. Juan Pérez", specialty: "general" },
   { name: "Dra. María Gómez", specialty: "pediatria" },
   { name: "Dra. Laura Vargas", specialty: "dermatologia" },
   { name: "Dr. Roberto Díaz", specialty: "odontologia" },
   { name: "Dr. Pedro Ramírez", specialty: "general" }
];

const filterCategory = document.getElementById("filter-category");
const doctorList = document.getElementById("doctor-list");

function displayDoctors(filter = "all") {
   doctorList.innerHTML = "";
   const filteredDoctors = filter === "all" ? doctors : doctors.filter(doc => doc.specialty === filter);
   filteredDoctors.forEach(doc => {
      const doctorCard = document.createElement("div");
      doctorCard.classList.add("doctor-card");
      doctorCard.innerHTML = `
         <h3>${doc.name}</h3>
         <p>Especialidad: ${doc.specialty}</p>
      `;
      doctorList.appendChild(doctorCard);
   });
}

filterCategory.addEventListener("change", (e) => {
   displayDoctors(e.target.value);
});

// Mostrar todos los doctores al cargar la página
displayDoctors();

   </script>
</body>
</html>
