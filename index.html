<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Citas - Clínica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.20/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: rgb(226, 183, 41);;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input, select, button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.3rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: rgb(226, 183, 41);;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portal de Citas - Clínica</h1>
    </header>

    <div class="container" id="login-container">
        <h2>Iniciar Sesión</h2>
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario">
        </div>
        <div class="form-group">
            <label for="email">EMAIL:</label>
            <input type="email" id="email" placeholder="Ingresa tu Email">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
        </div>
        <button id="login-button">Iniciar Sesión</button>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const loginButton = document.getElementById('login-button');
        const loginContainer = document.getElementById('login-container');
       



    loginButton.addEventListener('click', () => {
        const username = document.getElementById('username').value; // Obtiene el nombre de usuario
        const email = document.getElementById('email').value; // (Opcional, si lo necesitas)

        if (username) {
            // Guardar el nombre de usuario en localStorage
            localStorage.setItem('username', username);

            Swal.fire({
                icon: 'success',
                title: '¡Bienvenido!',
                text: `Hola, ${username}! Bienvenido al portal de citas.`
            }).then(() => {
                // Redirigir a menu.html después de cerrar el modal de éxito
                window.location.href = 'menu.html';
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Por favor, ingresa tu usuario.'
            });
        }
    });
        

        guardarCitaButton.addEventListener('click', () => {
            const especialidad = especialidadSelect.value;
            const doctor = doctorSelect.value;
            const fecha = fechaInput.value;
            const hora = horaInput.value;
            const nombre = nombreInput.value;
            const telefono = telefonoInput.value;

            if (!especialidad || !doctor || !fecha || !hora || !nombre || !telefono) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Por favor, completa todos los campos antes de guardar la cita.'
                });
                return;
            }

            Swal.fire({
                icon: 'success',
                title: 'Cita Guardada',
                html: `<p>Especialidad: ${especialidad}</p>
                       <p>Doctor: ${doctor}</p>
                       <p>Fecha: ${fecha}</p>
                       <p>Hora: ${hora}</p>
                       <p>Nombre: ${nombre}</p>
                       <p>Teléfono: ${telefono}</p>`
            }).then(() => {
                // Limpiar los campos
                especialidadSelect.value = 'medicina_general';
                especialidadSelect.dispatchEvent(new Event('change'));
                fechaInput.value = '';
                horaInput.value = '';
                nombreInput.value = '';
                telefonoInput.value = '';
            });
        });

    </script>
</body>
</html>
